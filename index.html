<script>		
function CalcMasculino() {

    var pesoM   = document.getElementById("PesoM").value ;
    var idadeM  = document.getElementById("IdadeM").value ;
    var peito   = document.getElementById("Peito").value ;
    var abdomen = document.getElementById("Abdomen").value ;
    var coxaM   = document.getElementById("CoxaM").value ;

    var x1          = ( peito+  abdomen  +  coxaM ) / 100 ;
    var densM       = 1.10938 - 0.0008267 * (x1) + 0.0000016 * (x1) * 2 - 0.0002574 * (idadeM) ;
    var gorduraM    = ( [(4.95 / densM) - 4.50] * 100 ).toFixed(2) ;
    var gorduraAbsM = (pesoM * gorduraM) / 100 ;
    var massaMaM    = pesoM - gorduraAbsM ;
    var massaCorpIM = ( massaMaM / 0.85 ).toFixed(2) ;
    var massaCorpEM = ( massaMaM - massaCorpIM ).toFixed(2) ;


    document.querySelector("[name='GorduraPercentualM']").value =  gorduraM + " %" ;
    document.querySelector("[name='GorduraAbsolutaM']").value   =  gorduraAbsM + " Kg" ;
    document.querySelector("[name='MassaMagraM']").value        =  massaMaM + " Kg" ;
    document.querySelector("[name='MassaCorporalM']").value     =  massaCorpIM + " Kg" ;
    document.querySelector("[name='MassaExcessoM']").value      =  massaCorpEM + " Kg" ;
    
    

}
  
  function CalcFeminino(){

    var pesoF   = document.getElementById("PesoF").value ;
    var idadeF  = document.getElementById("IdadeF").value ;
    var triceps = document.getElementById("Triceps").value ;
    var supra   = document.getElementById("Supra").value ;
    var coxaF   = document.getElementById("CoxaF").value ;

    var x2          = (triceps +  supra  +  coxaF )/100 ;
    var densF       = 1.099421 - 0.0009929 * (x2) + 0.0000023 * (x2) * 2 - 0.0001392 * (idadeF) ;
    var gorduraF    = ( [(4.95 / densF) - 4.50] * 100 ).toFixed(2) ;
    var gorduraAbsF = (pesoF * gorduraF) / 100 ;
    var massaMaF    = pesoF - gorduraAbsF ;
    var massaCorpIF = ( massaMaF / 0.75 ).toFixed(2) ;
    var massaCorpEF = ( massaMaF - massaCorpIF ).toFixed(2) ;



    document.querySelector("[name='GorduraPercentualF']").value =  gorduraF + " %" ;
    document.querySelector("[name='GorduraAbsolutaF']").value   =  gorduraAbsF + " Kg" ;
    document.querySelector("[name='MassaMagraF']").value        =  massaMaF + " Kg" ;
    document.querySelector("[name='MassaCorporalF']").value     =  massaCorpIF + " Kg" ;
    document.querySelector("[name='MassaExcessoF']").value      =  massaCorpEF + " Kg" ;


  }

  
 
		
</script>
